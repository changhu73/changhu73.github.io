<script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
<script>
  (function() {
    'use strict';
    
    var guideContent = document.getElementById('guide-content');
    if (!guideContent) return;

    var markdownUrl = '{{ "/files/project/copyright detective/how_to_use.md" | relative_url }}';
    
    fetch(markdownUrl)
      .then(function(response) {
        if (!response.ok) throw new Error('Failed to load markdown file');
        return response.text();
      })
      .then(function(markdown) {
        if (typeof marked !== 'undefined') {
          guideContent.innerHTML = marked.parse(markdown);
        } else {
          guideContent.innerHTML = '<div style="text-align: center; padding: 2em; color: #e74c3c;"><p>Markdown renderer not loaded.</p></div>';
        }
      })
      .catch(function(error) {
        guideContent.innerHTML = '<div style="text-align: center; padding: 2em; color: #e74c3c;"><p>Failed to load user guide.</p></div>';
        console.error('Error loading markdown:', error);
      });
  })();
</script>
