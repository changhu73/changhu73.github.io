<h3>贪吃蛇 Snake</h3>
<p>方向键或 WASD 控制方向。点击开始开始游戏，暂停可继续，撞到边界或自己将结束。</p>

<div class="snake-game-wrapper">
  <div class="snake-game">
    <canvas id="snakeCanvas" width="480" height="480"></canvas>
  </div>
  <div class="snake-sidebar">
    <div class="snake-stats">
      分数 Score：<span id="snakeScore">0</span>
    </div>
    <div class="snake-controls">
      <button id="startBtn" class="primary">开始 Start</button>
      <button id="pauseBtn">暂停 Pause</button>
      <button id="resetBtn">重开 Reset</button>
    </div>
    <div class="snake-info">
      - 初始不自动开始，请点击开始<br/>
      - 方向键或 WASD 控制方向<br/>
      - 碰撞边界或自身则失败
    </div>
  </div>
</div>

<script>
(function() {
  const canvas = document.getElementById('snakeCanvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');

  const scoreEl = document.getElementById('snakeScore');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');

  const tileCount = 20;
  const tileSize = Math.floor(canvas.width / tileCount);

  let snake, dir, nextDir, apple, score, running, loopId, paused, speed;

  function init() {
    snake = [ {x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10} ];
    dir = {x: 1, y: 0};
    nextDir = {x: 1, y: 0};
    apple = randomEmptyCell();
    score = 0;
    speed = 130;
    running = false;
    paused = false;
    updateScore();
    draw();
  }

  function updateScore() {
    if (scoreEl) scoreEl.textContent = String(score);
  }

  function randomEmptyCell() {
    while (true) {
      const p = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      if (!snake || !snake.some(s => s.x === p.x && s.y === p.y)) return p;
    }
  }

  function gameOver() {
    running = false;
    clearInterval(loopId);
    ctx.fillStyle = 'rgba(0,0,0,0.6)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 28px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Game Over', canvas.width/2, canvas.height/2 - 10);
    ctx.font = '16px sans-serif';
    ctx.fillText('点击 重开 Reset 重新开始', canvas.width/2, canvas.height/2 + 20);
  }

  function tick() {
    if (!running || paused) return;

    dir = nextDir;
    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
      gameOver();
      return;
    }
    if (snake.some(s => s.x === head.x && s.y === head.y)) {
      gameOver();
      return;
    }

    snake.unshift(head);

    if (head.x === apple.x && head.y === apple.y) {
      score += 1;
      updateScore();
      apple = randomEmptyCell();
      if (speed > 70) {
        speed -= 3;
        clearInterval(loopId);
        loopId = setInterval(() => { tick(); draw(); }, speed);
      }
    } else {
      snake.pop();
    }
  }

  function drawGrid() {
    ctx.strokeStyle = '#f0f0f0';
    ctx.lineWidth = 1;
    for (let i = 0; i <= tileCount; i++) {
      ctx.beginPath();
      ctx.moveTo(i * tileSize + 0.5, 0);
      ctx.lineTo(i * tileSize + 0.5, canvas.height);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, i * tileSize + 0.5);
      ctx.lineTo(canvas.width, i * tileSize + 0.5);
      ctx.stroke();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();

    ctx.fillStyle = '#e53935';
    ctx.fillRect(apple.x * tileSize + 2, apple.y * tileSize + 2, tileSize - 4, tileSize - 4);

    for (let i = 0; i < snake.length; i++) {
      const s = snake[i];
      ctx.fillStyle = i === 0 ? '#4e73df' : '#6c8bef';
      ctx.fillRect(s.x * tileSize + 2, s.y * tileSize + 2, tileSize - 4, tileSize - 4);
    }
  }

  function start() {
    if (running) return;
    running = true;
    paused = false;
    clearInterval(loopId);
    loopId = setInterval(() => { tick(); draw(); }, speed);
  }

  function pause() {
    if (!running) return;
    paused = !paused;
    pauseBtn.textContent = paused ? '继续 Resume' : '暂停 Pause';
  }

  function reset() {
    clearInterval(loopId);
    init();
    pauseBtn.textContent = '暂停 Pause';
  }

  window.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();
    if (k === 'arrowup' || k === 'w') { if (dir.y !== 1) nextDir = {x: 0, y: -1}; }
    else if (k === 'arrowdown' || k === 's') { if (dir.y !== -1) nextDir = {x: 0, y: 1}; }
    else if (k === 'arrowleft' || k === 'a') { if (dir.x !== 1) nextDir = {x: -1, y: 0}; }
    else if (k === 'arrowright' || k === 'd') { if (dir.x !== -1) nextDir = {x: 1, y: 0}; }
    else if (k === ' ') { e.preventDefault(); pause(); }
  }, { passive: false });

  startBtn.addEventListener('click', start);
  pauseBtn.addEventListener('click', pause);
  resetBtn.addEventListener('click', reset);

  init();
})();
</script>
